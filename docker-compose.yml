version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: drone-delivery-db
    environment:
      POSTGRES_DB: dronedelivery
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./prisma/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - drone-network

  redis:
    image: redis:7-alpine
    container_name: drone-delivery-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - drone-network

  api:
    build: .
    container_name: drone-delivery-api
    ports:
      - "8080:8080"
      - "3001:3001"  # Socket.IO port
    environment:
      NODE_ENV: production
      PORT: 8080
      DATABASE_URL: postgresql://admin:secret123@postgres:5432/dronedelivery?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 24h
      ENCRYPTION_KEY: your-32-character-encryption-key-here
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - drone-network
    restart: unless-stopped

  adminer:
    image: adminer:latest
    container_name: drone-delivery-adminer
    ports:
      - "8081:8080"
    depends_on:
      - postgres
    networks:
      - drone-network

networks:
  drone-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: